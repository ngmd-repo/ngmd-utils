<div class="root">
  <div class="actions">
    <button (click)="send()">Send One</button>
  </div>
  <div class="content">
    <h1>One</h1>
    @if (user.loading()) {
      Loading
    } @else if (user.error()) {
      Error
    } @else if (user.value()) {
      {{ user.value() | json }}
    } @else {
      Not loaded
    }
  </div>
</div>
